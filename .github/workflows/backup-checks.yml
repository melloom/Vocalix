name: Automated Backup Checks

on:
  schedule:
    # Daily backup check at 2 AM UTC
    - cron: '0 2 * * *'
    # Weekly backup check on Monday at 3 AM UTC
    - cron: '0 3 * * 1'
    # Monthly disaster recovery drill on first day of month at 4 AM UTC
    - cron: '0 4 1 * *'
  workflow_dispatch:
    inputs:
      check_type:
        description: 'Type of backup check to run'
        required: true
        type: choice
        options:
          - daily
          weekly
          monthly

jobs:
  daily-check:
    if: github.event_name == 'schedule' && github.event.schedule == '0 2 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.check_type == 'daily')
    runs-on: ubuntu-latest
    name: Daily Backup Check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run daily backup check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/backup/daily-backup-check.mjs

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-backup-logs-${{ github.run_number }}
          path: |
            logs/backup-check-*.log
            logs/backup-report-*.json
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Daily Backup Check Failed',
              body: 'The daily backup check has failed. Please review the logs and take appropriate action.',
              labels: ['backup', 'automation', 'urgent']
            });

  weekly-check:
    if: github.event_name == 'schedule' && github.event.schedule == '0 3 * * 1' || (github.event_name == 'workflow_dispatch' && github.event.inputs.check_type == 'weekly')
    runs-on: ubuntu-latest
    name: Weekly Backup Check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run weekly backup check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/backup/weekly-backup-check.mjs

      - name: Upload logs and backups
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-backup-logs-${{ github.run_number }}
          path: |
            logs/weekly-backup-check-*.log
            logs/weekly-backup-report-*.json
            backups/weekly-backup-*.json
          retention-days: 90

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Weekly Backup Check Failed',
              body: 'The weekly backup check has failed. Please review the logs and take appropriate action.',
              labels: ['backup', 'automation', 'urgent']
            });

  monthly-drill:
    if: github.event_name == 'schedule' && github.event.schedule == '0 4 1 * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.check_type == 'monthly')
    runs-on: ubuntu-latest
    name: Monthly Disaster Recovery Drill
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run monthly disaster recovery drill
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/backup/monthly-backup-drill.mjs

      - name: Upload logs and reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-drill-logs-${{ github.run_number }}
          path: |
            logs/monthly-drill-*.log
            logs/monthly-drill-report-*.json
            logs/drill-issues-*.json
          retention-days: 365

      - name: Create summary issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let summary = '## Monthly Disaster Recovery Drill Results\n\n';
            summary += `**Date:** ${new Date().toISOString().split('T')[0]}\n\n`;
            
            // Try to read the report file if it exists
            try {
              const reportFiles = fs.readdirSync('logs').filter(f => f.startsWith('monthly-drill-report-'));
              if (reportFiles.length > 0) {
                const reportPath = path.join('logs', reportFiles[0]);
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf-8'));
                summary += `**Status:** ${report.summary.overallStatus.toUpperCase()}\n\n`;
                summary += `**Issues Found:** ${report.summary.issuesFound}\n`;
                summary += `**Recommendations:** ${report.summary.recommendations}\n\n`;
              }
            } catch (error) {
              summary += '**Status:** Check logs for details\n\n';
            }
            
            summary += 'See workflow artifacts for full report and logs.';
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“‹ Monthly DR Drill - ${new Date().toISOString().split('T')[0]}`,
              body: summary,
              labels: ['backup', 'automation', 'monthly-drill']
            });

